<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:fragment="header-css">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </div>


</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse"><span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="pull-left active">

                        <a>
                            <form th:action="@{/bills}" method="post">
                                <input class="btn" type="submit" value="New Bill"/>
                            </form>
                        </a>
                    </li>
                    <li class="pull-left ">

                        <a>
                            <form th:action="@{/bills}" method="get">
                                <input class="btn" type="submit" value="Open Bill"/>
                            </form>
                        </a>

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>
                        <h6>Welcome</h6>
                        <h6 th:text="${user.name}"></h6>
                    </a>
                    </li>
                    <li>
                        <a>
                            <form th:action="@{/logout}" method="post">
                                <input class="btn" type="submit" value="Sign Out"/>
                            </form>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
